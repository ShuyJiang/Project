<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./lib/css/bootstrap.min.css">
</head>
<body style="height: 100%;">
  <div class="container">
    <div class="search">
      <form class="form-inline">
        <div class="form-group">
          <label for="Chemical">ChemicalID</label>
          <input type="text" class="form-control" id="Chemical" placeholder="ChemicalID">
        </div>
        <button class="btn btn-primary" id="btnSearch">Search</button>
      </form>
      <form class="form-inline">
        <div class="form-group">
          <label for="Study">StudyID</label>
          <select id="Study" style="max-width: 200px;" class="form-control">
            <option>Study</option>
          </select>
          <!-- <input type="text" class="form-control" id="Study" placeholder="StudyID"> -->
        </div>
        <div class="form-group">
          <label for="TumourType">TumourType</label>
          <select id="TumourType" style="max-width: 200px;" class="form-control">
            <option>TumourType</option>
          </select>
          <!-- <input type="text" class="form-control" id="TumourType" placeholder="TumourType"> -->
        </div>
        <div class="form-group">
          <label for="TumourSite">TumourSite</label>
          <select id="TumourSite" style="max-width: 200px;" class="form-control">
            <option>TumourSite</option>
          </select>
          <!-- <input type="text" class="form-control" id="tumourSite" placeholder="tumourSite"> -->
        </div>
        <button class="btn btn-primary" id="btnGroup">Group</button>
      </form>
    </div>
    <div class="main" id="main">
    </div>
  </div>
  <script src="./lib/js/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <script src="./src/js/site.js"></script>
</body>
</html>
